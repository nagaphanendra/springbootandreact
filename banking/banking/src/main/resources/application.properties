# Server Port
server.port=8080

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/myappdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ... other properties ...

# AES Encryption Key (MUST be exactly 16 characters long)
aes.encryption.key=MySuperSecretKey

# JWT Secret Key
jwt.secret=mySecretKeyWhichIsAtLeast256BitsLongForHS256Algorithm